<!DOCTYPE html>
<html>
<head>
	<title>Movie Info App</title>
	<!-- meta tags -->
	<meta sharset="UTF-8">
	<meta name="description" content="movie information app">
  	<meta name="author" content="Mouhamedou">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- stylesheet files -->
	<!-- animate.css lib -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<!-- main css file-->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- think link to locate the page to the final result -->
	<a href="#result"></a>

	<!-- search form container  -->
	<div class="search-form-container">	

		<div class="container">
			<!-- welcome title -->
			<h1 style="text-align: center; margin-bottom: 50px; font-size: 45px;">Welcome To Movie Search App</h1>
			<!-- search input field -->
			<input type="text" placeholder="Search For Your Movie Title">
		</div>
	</div>

	<!-- the container of the app -->
	<div class="container" id="result">
		<h1 class="title"></h1>
		<!-- movie container -->
		<div class="row movies-container"></div>
		<div class="modal">
			<span class="close">&times;</span>
			<div class="single-row"></div>
		</div>
	</div>


	<!-- script files -->

	<!-- wow.js lib -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

	<!-- main js file -->
	<script src="js/app.js"></script>
</body>
</html>
